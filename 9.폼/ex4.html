<body style="background: #222222;color:#ffffff;">
    <fieldset>
        <legend><b>이메일과 비밀번호</b> 만으로<br><b>Wavve를 즐길 수</b> 있어요!</legend>
        <p>
            <label for="user_email">이메일</label>
            <input type="text" id="user_email" placeholder="wavve@example.com" required>
            <br>
            <p style="color: gray;">로그인, 비밀번호 찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요.</p>
        </p>
        <p>
            <label for="user_password">비밀번호</label>
            <input type="text" id="user_password" required value="Wavve 비밀번호 설정" maxlength="20">
            <br>
            <p style="color: gray;">비밀번호는 8-20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요</p>
        </p>
        <input type="submit" value="Wavve 회원가입">
        <br>
        <p style="color: gray;">또는 다른 서비스 계정으로 가입</p>
        <br>
        <ul>
            <li><a href=""><img src="./formex/ico-common-kakao.png" alt="kakao logo"></a></li>
            <li><a href=""><img src="./formex/ico-common-tworld.png" alt="tworld logo"></a></li>

            <li><a href=""><img src="./formex/ico-common-apple.png" alt="apple logo"></a></li>
        </ul>
        <br>
        <p>
            &middot; SNS계정으로 간편하게 기입하여 서비스를 이용하실 수 있습니다. <br>
            &middot;기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요
        </p>
