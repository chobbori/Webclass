    <h2>변수의 종류</h2>
    <p>크게 3종류가 있다</p>
    <ul>
        <li>let - 동일한 변수명을 허용하지 않는다</li>
        <li>var - 동일한 변수명을 허용한다</li>
        <li>const - 변수를 초기화한 이후 다른 값으로 대체하지 못하게 만든 상수형 변수</li>
        <!-- 결론 let을 쓰자^^ -->
    </ul>
