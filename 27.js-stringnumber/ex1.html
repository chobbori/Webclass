    <script>
        
        let name = prompt("당신의 이름을 입력해주세요")

        let KOR = Number(prompt("국어점수 입력해주세용"))
        let ENG = Number(prompt("영어점수 입력해주세용"))
        let MATH = Number(prompt("수학점수 입력해주세용"))

        let average = (KOR + ENG + Math)/3

        document.write("<h1>안녕하세요!"+name+"님 의 평균점수는"+average+"입니다</h1>")


    </script>
