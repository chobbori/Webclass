    <h1>배열의 응용</h1>
    <p>배열의 원소로 또다른 배열이 들어갈 수 있다</p>
    <script>
        let character = [
            "배수지",
            "대한민국",
            [168,"AB형",250],
            ["무등초등학교","광주문화중학교","전남여자고등학교","서울공연예술고등학교"],
            "무종교"
        ]
        document.write(character[0])
        document.write(character[1])
        document.write(character[2][0])
        document.write(character[2][1])
        document.write(character[2][2])
        document.write(character[3][1])

        // let a = [1,2,3[100,200]]
        // alert(a[2][1])

        
        let fruits = ["바나나","수박","키위","멜론","귤","사과"]
        document.write("<ul>")
        for(let i=0; i<6; i++){
            document.write(`<li>${fruits[i]}</li>`)
        }
        document.write("</ul>")

        
    </script>
