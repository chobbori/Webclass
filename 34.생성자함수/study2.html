<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자함수</title>
</head>
<body>
    <script>
        function Person(userName, userAge){
            this.name = userName;
            this.age = userAge;
            this.sayHello = function(){
                document.write("<p>안녕하세요 "+this.name+"입니다.</p>")
            }
            this.intro = function(){
                document.write(`<p>${this.name}님은 ${this.age}살입니다`)
            }
        }
        let person1 = new Person("정현진",38)
        person1.sayHello()
        person1.intro()
        let person2 = new Person("이혁진",25)
        person2.sayHello()
        person2.intro()
        let person3 = new Person("안지연",26)
        person3.sayHello()
        person3.intro()
    </script>
    
</body>
</html>
