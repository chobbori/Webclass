<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표예제</title>
</head>
<body>
    <h1>퀴즈</h1>
    <p>
        사용자에게 이름과 국어 영어 수학 점수를 물어보고 평균 점수를 계산하여 평균점수가 90점 이상이라면 A등급, 80점 이상이라면 B등급, 70점 이상이라면 c등급, 70점 미만이라면 d등급  이라는 정보를 바디태그에 필기하는 소스코드
    </p>
    <script>
        let name = prompt("당신의 이름을 입력해주세요")

        let KOR = Number(prompt("국어점수 입력해주세용"))
        let ENG = Number(prompt("영어점수 입력해주세용"))
        let MATH = Number(prompt("수학점수 입력해주세용"))

        let average = (KOR + ENG + MATH)/3

        let cla = (average>=90&&100>=average? "A": average>=80&&90>average? "B" : average>=70&&80>average? "C" : "D")
        

        document.write("<h1>안녕하세요!"+name+"님 의 평균점수는"+average+"이며"+cla+"등급 입니다</h1>")
    </script>
</body>
</html>
